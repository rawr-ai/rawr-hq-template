owners:
  runtime_host_composition_owner:
    primary_handle: "@rawr-runtime-host"
    backup_approver: "@rawr-platform-duty"
    decision_sla:
      standard: "1 business day"
      gate_blocker: "4 business hours"
    scope:
      - host mount ordering
      - ingress signature guard
      - request/workflow boundary context factory
      - workflow route family composition
  plugin_lifecycle_owner:
    primary_handle: "@rawr-plugin-lifecycle"
    backup_approver: "@rawr-architecture-duty"
    decision_sla:
      standard: "1 business day"
    scope:
      - metadata runtime contract
      - plugin discovery roots
      - shared metadata parser contract module
  verification_gates_owner:
    primary_handle: "@rawr-verification-gates"
    backup_approver: "@rawr-release-duty"
    decision_sla:
      standard: "1 business day"
      gate_blocker: "4 business hours"
    scope:
      - CI gate implementation
      - persona route-negative assertion matrix
      - harness matrix completeness checks
  distribution_lifecycle_contract_owner:
    primary_handle: "@rawr-distribution-lifecycle"
    backup_approver: "@rawr-runtime-host"
    decision_sla:
      standard: "1 business day"
    scope:
      - alias_instance seam assertions
      - no_singleton assertions
      - bridge shim retirement enforcement

